<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
</head>
<body>
    <h1>Detection Result</h1>
    
    <div>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Detected Image">
    </div>

    <h2>Detected Objects:</h2>
    <ul>
        {% for obj in objects %}
            <li>
                {{ obj.label }} - Confidence: {{ obj.score | round(2) }}
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Upload Another Image</a>
</body>
</html>
